<style>
    .first-block, .second-block, .third-block, .fourth-block {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 150px;
        height: 150px;
        margin: 25px;
        transition: background-color 1.5s ease;
    }
    button {
        background-color: transparent;
        padding: 2px;
        cursor: pointer;
        border: 1px solid #000;
        border-radius: 2px;
    }
    .first-block {
        background-color: #ff0000;
    }
    .second-block {
        background-color: #ffff00;
    }
    .third-block {
        background-color: #008000;
    }
    .fourth-block {
        background-color: #0000ff;
    }
</style>

<div class="first-block"><button onclick="changeColor('first-block')">Change First Block</button></div>
<div class="second-block"><button onclick="changeColor('second-block')">Change Second Block</button></div>
<div class="third-block"><button onclick="changeColor('third-block')">Change Third Block</button></div>
<div class="fourth-block"><button onclick="changeColor('fourth-block')">Change Fourth Block</button></div>

<script>
    function changeColor(className) {
        fetch('http://localhost:3000/generate-random-color').then(response =>{
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        }).then(data=> {

            document.querySelector(`.${className}`).style.backgroundColor = data;
        }).catch(error => {
            console.error('Fetch error:', error);
        });
    }
</script>
